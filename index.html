<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <title>App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container d-flex justify-content-center align-content-center">
        <div class="row row-cols-3 g-4 m-auto"> 
            <div class="col">
                <div class="p-3 d-flex justify-content-center align-content-center organizer">
                    <img id="drag1" class="img-fluid" src="" alt="" draggable="true">
                </div>
            </div>
            <div class="col">
                <div class="p-3 d-flex justify-content-center align-content-center organizer">
                    <img id="drag2" class="img-fluid" src="" alt="" draggable="true">
                </div>
            </div>
            <div class="col">
                <div class="p-3 d-flex justify-content-center align-content-center organizer">
                    <img id="drag3" class="img-fluid" src="" alt="" draggable="true">
                </div>
            </div>

            <div class="col">
                <div id="div1" class="p-3 d-flex justify-content-center align-content-center organizer">

                </div>
            </div>
            <div class="col">
                <div id="div2" class="p-3 d-flex justify-content-center align-content-center organizer">

                </div>
            </div>
            <div class="col">
                <div id="div3" class="p-3 d-flex justify-content-center align-content-center organizer">

                </div>
            </div>
        </div>
    </div>
</body>

<script>
    $(document).ready(()=> {
        var array = [];
        while (array.length < 3) {
            const random = Math.floor(Math.random() * 83) + 1;
            if (array.includes(random)) {
            } else {
                array.push(random);
            }
        }
        
        for (let i = 0; i < array.length; i++) {
            $(`.row .col:nth-child(${i+1}) div img`).attr("src", `./WEBP/${array[i]}.webp`);
        }

        $(".organizer").on("drop", drop);
        $(".organizer").on("dragover", allowDrop);
        $("img").on("dragstart", drag);
    });

    function allowDrop(event) {
        event.preventDefault();
    }

    function drag(event) {
        event.dataTransfer = event.originalEvent.dataTransfer;
        event.dataTransfer.setData("text", event.target.id);
    }

    function drop(event) {
        event.preventDefault();
        event.dataTransfer = event.originalEvent.dataTransfer;
        var data = event.dataTransfer.getData('text');
        event.target.appendChild(document.getElementById(data));
    }
</script>
</html>
